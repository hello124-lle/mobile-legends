<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Roundworm Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #worm-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .segment {
            position: absolute;
            width: 30px;
            height: 15px;
            background-color: #8b4513;
            border-radius: 8px;
            transform-origin: center center;
            animation: wiggle 1s ease-in-out infinite;
        }

        /* Wave-like motion for more realistic undulation */
        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }

        /* Simulating the worm movement along the x-axis with natural shifts */
        @keyframes moveWorm {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="worm-container">
        <!-- Segments of the worm -->
        <div class="segment" id="seg1"></div>
        <div class="segment" id="seg2"></div>
        <div class="segment" id="seg3"></div>
        <div class="segment" id="seg4"></div>
        <div class="segment" id="seg5"></div>
        <div class="segment" id="seg6"></div>
        <div class="segment" id="seg7"></div>
    </div>

    <script>
        // Adjust the position and movement of the segments to simulate realistic worm motion
        window.onload = function() {
            const segments = document.querySelectorAll('.segment');
            
            let offsetX = 0;
            const segmentDistance = 30; // Distance between each segment

            // Position segments in a chain with slight offsets
            segments.forEach((segment, index) => {
                segment.style.animationDuration = (Math.random() * (2 - 1) + 1) + 's'; // Randomize the animation duration for each segment
                
                // Apply a slight vertical shift to each segment for organic motion
                segment.style.left = `${50 + offsetX}px`;
                segment.style.top = `${50 + Math.sin(index * Math.PI / 5) * 10}px`; // Use sine function for wave-like behavior
                offsetX += segmentDistance;
            });

            // Animation to move the worm across the screen with a smooth transition
            const moveDistance = 150; // Worm's movement across the screen
            let moveOffset = 0;
            setInterval(() => {
                moveOffset += 1;
                if (moveOffset > window.innerWidth) {
                    moveOffset = -moveDistance; // Reset if the worm moves off the screen
                }

                // Apply movement to each segment with wave-based offsets
                segments.forEach((segment, index) => {
                    const newX = moveOffset + index * segmentDistance;
                    segment.style.left = `${newX}px`;
                    segment.style.top = `${50 + Math.sin(newX / 80) * 15}px`; // Smooth undulation based on the position
                });
            }, 16); // Update every 16ms for smooth animation
        };
    </script>
</body>
</html>
