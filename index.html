<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roundworm Game</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid white;
    }
  </style>
</head>
<body>

<canvas width="400" height="400" id="game"></canvas>

<script>
var canvas = document.getElementById('game');
var context = canvas.getContext('2d');

// the canvas width & height, worm x & y, and the person x & y, all need to be multiples of the grid size in order for collision detection to work
var grid = 16;
var count = 0;

var worm = {
  x: 160,
  y: 160,
  dx: grid,
  dy: 0,
  cells: [],
  maxCells: 4
};

var person = {
  x: 320,
  y: 320,
  emoji: 'üë©‚Äç‚öïÔ∏èüéì' // Nursing student emoji (female nurse with graduation cap)
};

// get random whole numbers in a specific range
function getRandomInt(min, max) {
  return Math.floor(Math.random() * (max - min)) + min;
}

// game loop
function loop() {
  requestAnimationFrame(loop);

  if (++count < 4) {
    return;
  }

  count = 0;
  context.clearRect(0, 0, canvas.width, canvas.height);

  // move worm by its velocity
  worm.x += worm.dx;
  worm.y += worm.dy;

  // wrap worm position horizontally on edge of screen
  if (worm.x < 0) {
    worm.x = canvas.width - grid;
  }
  else if (worm.x >= canvas.width) {
    worm.x = 0;
  }

  // wrap worm position vertically on edge of screen
  if (worm.y < 0) {
    worm.y = canvas.height - grid;
  }
  else if (worm.y >= canvas.height) {
    worm.y = 0;
  }

  // keep track of where worm has been. front of the array is always the head
  worm.cells.unshift({x: worm.x, y: worm.y});

  // remove cells as we move away from them
  if (worm.cells.length > worm.maxCells) {
    worm.cells.pop();
  }

  // draw person (nursing student emoji) using emoji
  context.font = '16px Arial';
  context.fillText(person.emoji, person.x + grid / 4, person.y + grid / 1.25);

  // draw worm as a series of circles (segments)
  context.fillStyle = 'brown';
  worm.cells.forEach(function(cell, index) {
    context.beginPath();
    context.arc(cell.x + grid / 2, cell.y + grid / 2, grid / 2, 0, 2 * Math.PI);
    context.fill();

    // worm ate person
    if (cell.x === person.x && cell.y === person.y) {
      worm.maxCells++;

      // reposition the person (nursing student emoji)
      person.x = getRandomInt(0, 25) * grid;
      person.y = getRandomInt(0, 25) * grid;
    }

    // check collision with all cells after this one
    for (var i = index + 1; i < worm.cells.length; i++) {
      // worm occupies same space as a body part. reset game
      if (cell.x === worm.cells[i].x && cell.y === worm.cells[i].y) {
        worm.x = 160;
        worm.y = 160;
        worm.cells = [];
        worm.maxCells = 4;
        worm.dx = grid;
        worm.dy = 0;

        // reset the person (nursing student emoji)
        person.x = getRandomInt(0, 25) * grid;
        person.y = getRandomInt(0, 25) * grid;
      }
    }
  });
}

// listen to keyboard events to move the worm
document.addEventListener('keydown', function(e) {
  // prevent worm from backtracking on itself
  if (e.which === 37 && worm.dx === 0) {
    worm.dx = -grid;
    worm.dy = 0;
  }
  else if (e.which === 38 && worm.dy === 0) {
    worm.dy = -grid;
    worm.dx = 0;
  }
  else if (e.which === 39 && worm.dx === 0) {
    worm.dx = grid;
    worm.dy = 0;
  }
  else if (e.which === 40 && worm.dy === 0) {
    worm.dy = grid;
    worm.dx = 0;
  }
});

// start the game loop
requestAnimationFrame(loop);
</script>

</body>
</html>
