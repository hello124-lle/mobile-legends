<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Play Mobile Legends?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fbe2e2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 36px;
      color: #e74c3c;
      margin-bottom: 20px;
    }
    .question {
      font-size: 24px;
      color: #2c3e50;
      margin: 20px 0;
    }
    .yes-btn, .no-btn {
      background-color: #e74c3c;
      color: white;
      font-size: 20px;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin: 10px;
    }
    .yes-btn:hover, .no-btn:hover {
      background-color: #c0392b;
    }
    .no-btn {
      position: relative;
    }
    @keyframes hideButton {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ’– Will You Play Mobile Legends with Me? ðŸ’–</h1>
    <p class="question">Please answer carefully... Do you want to play?</p>
    <button class="yes-btn" id="yesBtn">YES, I WILL PLAY!</button>
    <button class="no-btn" id="noBtn">NO, I DON'T WANT TO!</button>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");

    let noClickCount = 0;

    // Function to hide the "No" button more each time it is clicked
    function hideNoButton() {
      noClickCount++;

      // Every time "No" is clicked, reduce opacity and shrink the button
      if (noClickCount < 5) {
        noBtn.style.opacity = 1 - (noClickCount * 0.2);  // Fade out
        noBtn.style.transform = `scale(${1 - noClickCount * 0.1})`;  // Shrink the button
      } else {
        noBtn.style.opacity = 0;  // Fully hide the button after multiple clicks
      }

      // If button gets too small or hidden, disable it
      if (noClickCount >= 5) {
        noBtn.disabled = true;
      }
    }

    // Event listeners for buttons
    yesBtn.addEventListener("click", function() {
      alert("Thank you! Let's play Mobile Legends together! ðŸŽ®");
    });

    noBtn.addEventListener("click", function() {
      hideNoButton();  // Make the No button harder to find after each click
    });
  </script>
</body>
</html>
