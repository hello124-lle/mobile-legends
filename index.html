<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realistic Roundworm Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        #worm-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .segment {
            position: absolute;
            width: 50px;
            height: 20px;
            background-color: rgba(139, 69, 19, 0.8); /* Semi-transparent for translucent effect */
            border-radius: 30px;
            transform-origin: center center;
            animation: wiggle 0.2s ease-in-out infinite, moveWorm 10s linear infinite;
        }

        /* Organic, crazy wiggle effect */
        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }
            20% {
                transform: rotate(20deg);
            }
            40% {
                transform: rotate(-10deg);
            }
            60% {
                transform: rotate(30deg);
            }
            80% {
                transform: rotate(-20deg);
            }
            100% {
                transform: rotate(10deg);
            }
        }

        /* Randomize wiggle animation timing for each segment */
        @keyframes moveWorm {
            0% {
                transform: translateX(0) translateY(0);
            }
            100% {
                transform: translateX(100vw) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="worm-container">
        <!-- Segments of the worm -->
        <div class="segment" id="seg1"></div>
        <div class="segment" id="seg2"></div>
        <div class="segment" id="seg3"></div>
        <div class="segment" id="seg4"></div>
        <div class="segment" id="seg5"></div>
        <div class="segment" id="seg6"></div>
        <div class="segment" id="seg7"></div>
        <div class="segment" id="seg8"></div>
    </div>

    <script>
        // Adjust the position and movement of the segments to simulate realistic worm motion
        window.onload = function() {
            const segments = document.querySelectorAll('.segment');
            
            let offsetX = 0;
            const segmentDistance = 50; // Distance between each segment

            // Randomize the timing for each segment's wiggle animation
            segments.forEach((segment, index) => {
                // Add random animation timing for each segment
                const randomDuration = Math.random() * 2 + 1; // Random between 1 and 3 seconds
                segment.style.animationDuration = `${randomDuration}s`;

                // Apply a slight vertical shift to each segment for organic motion
                segment.style.left = `${50 + offsetX}px`;
                segment.style.top = `${50 + Math.sin(index * Math.PI / 6) * 15}px`; // Use sine function for wave-like behavior
                offsetX += segmentDistance;
            });

            // Animation to move the worm across the screen with a smooth transition
            const moveDistance = 150; // Worm's movement across the screen
            let moveOffset = 0;
            setInterval(() => {
                moveOffset += 2; // Increase movement speed
                if (moveOffset > window.innerWidth) {
                    moveOffset = -moveDistance; // Reset if the worm moves off the screen
                }

                // Apply movement to each segment with wave-based offsets
                segments.forEach((segment, index) => {
                    const newX = moveOffset + index * segmentDistance;
                    segment.style.left = `${newX}px`;
                    segment.style.top = `${50 + Math.sin(newX / 80) * 20}px`; // More erratic movement for a "crazy" effect
                });
            }, 16); // Update every 16ms for smooth animation
        };
    </script>
</body>
</html>
