<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roundworm Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #worm-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #worm {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50px;
            height: 20px;
            background-color: #8b4513;
            border-radius: 50%;
            transform-origin: center center;
            animation: moveWorm 5s infinite linear, wiggle 0.5s ease-in-out infinite;
        }

        @keyframes moveWorm {
            0% {
                transform: translateX(0) rotate(0deg);
            }
            100% {
                transform: translateX(100vw) rotate(360deg);
            }
        }

        @keyframes wiggle {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(15deg);
            }
            50% {
                transform: rotate(0deg);
            }
            75% {
                transform: rotate(-15deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <div id="worm-container">
        <div id="worm"></div>
    </div>
    <script>
        window.onload = function() {
            const worm = document.getElementById('worm');
            const animationDuration = Math.random() * (6 - 3) + 3; // Random duration between 3 and 6 seconds
            worm.style.animationDuration = animationDuration + 's';
        };
    </script>
</body>
</html>
